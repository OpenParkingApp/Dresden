name: CI

on: [push, pull_request]

jobs:
  linux:
    strategy:
      matrix:
        image:
          - "swift:5.2"
          - "swift:nightly"
    name: linux
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Version
      run: swift --version
    - name: Build
      run: swift build --verbose --configuration debug
    - name: Test
      run: swift test --verbose --configuration debug

  macos:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Version
      run: swift --version
    - name: Build
      run: swift build --verbose --configuration debug
    - name: Test
      run: swift test --verbose --configuration debug
